name: Build ELM327 Gateway

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --name ELM327_Gateway --icon NONE ^
            --hidden-import=aiohttp ^
            --hidden-import=serial ^
            --hidden-import=serial.tools ^
            --hidden-import=serial.tools.list_ports ^
            --hidden-import=uvicorn ^
            --hidden-import=uvicorn.logging ^
            --hidden-import=uvicorn.loops ^
            --hidden-import=uvicorn.loops.auto ^
            --hidden-import=uvicorn.protocols ^
            --hidden-import=uvicorn.protocols.http ^
            --hidden-import=uvicorn.protocols.http.auto ^
            --hidden-import=uvicorn.protocols.websockets ^
            --hidden-import=uvicorn.protocols.websockets.auto ^
            --hidden-import=uvicorn.lifespan ^
            --hidden-import=uvicorn.lifespan.on ^
            --hidden-import=fastapi ^
            --hidden-import=pydantic ^
            --hidden-import=elm327_gateway.service ^
            --hidden-import=elm327_gateway.connection ^
            --hidden-import=elm327_gateway.protocol ^
            --hidden-import=elm327_gateway.pids ^
            --hidden-import=elm327_gateway.bidirectional ^
            --hidden-import=elm327_gateway.session ^
            --hidden-import=elm327_gateway.server ^
            --hidden-import=elm327_gateway.autodetect ^
            --hidden-import=elm327_gateway.reverse_tunnel ^
            --exclude-module=matplotlib ^
            --exclude-module=numpy ^
            --exclude-module=pandas ^
            --exclude-module=scipy ^
            --exclude-module=tkinter ^
            --noconfirm ^
            elm327_gateway/app.py
        shell: cmd

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ELM327_Gateway-windows
          path: dist/ELM327_Gateway.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Linux binary
        run: |
          pyinstaller --onefile --name ELM327_Gateway \
            --hidden-import=aiohttp \
            --hidden-import=serial \
            --hidden-import=serial.tools \
            --hidden-import=serial.tools.list_ports \
            --hidden-import=uvicorn \
            --hidden-import=uvicorn.logging \
            --hidden-import=uvicorn.loops \
            --hidden-import=uvicorn.loops.auto \
            --hidden-import=uvicorn.protocols \
            --hidden-import=uvicorn.protocols.http \
            --hidden-import=uvicorn.protocols.http.auto \
            --hidden-import=uvicorn.protocols.websockets \
            --hidden-import=uvicorn.protocols.websockets.auto \
            --hidden-import=uvicorn.lifespan \
            --hidden-import=uvicorn.lifespan.on \
            --hidden-import=fastapi \
            --hidden-import=pydantic \
            --hidden-import=elm327_gateway.service \
            --hidden-import=elm327_gateway.connection \
            --hidden-import=elm327_gateway.protocol \
            --hidden-import=elm327_gateway.pids \
            --hidden-import=elm327_gateway.bidirectional \
            --hidden-import=elm327_gateway.session \
            --hidden-import=elm327_gateway.server \
            --hidden-import=elm327_gateway.autodetect \
            --hidden-import=elm327_gateway.reverse_tunnel \
            --exclude-module=matplotlib \
            --exclude-module=numpy \
            --exclude-module=pandas \
            --exclude-module=scipy \
            --exclude-module=tkinter \
            --noconfirm \
            elm327_gateway/app.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ELM327_Gateway-linux
          path: dist/ELM327_Gateway

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Rename binaries
        run: |
          mv ELM327_Gateway-windows/ELM327_Gateway.exe ./ELM327_Gateway-windows.exe
          mv ELM327_Gateway-linux/ELM327_Gateway ./ELM327_Gateway-linux
          chmod +x ELM327_Gateway-linux

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ELM327_Gateway-windows.exe
            ELM327_Gateway-linux
