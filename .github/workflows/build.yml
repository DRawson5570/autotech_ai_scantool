name: Build ELM327 Gateway

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install -r requirements.txt

      - name: Verify imports
        run: python -c "from elm327_gateway.app import main; print('OK')"

      - name: Inject version from git tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: python
        run: |
          import os, re
          tag = os.environ.get("GITHUB_REF_NAME", "0.0.0")
          version = tag.lstrip("vV")
          init_file = os.path.join("elm327_gateway", "__init__.py")
          content = open(init_file).read()
          content = re.sub(
              r'__version__\s*=\s*"[^"]*"',
              f'__version__ = "{version}"',
              content,
          )
          open(init_file, "w").write(content)
          print(f"Injected version: {version}")

      - name: Build Windows exe
        run: python -m PyInstaller gateway_app.spec --noconfirm

      - name: Verify output
        run: dir dist\ELM327_Gateway.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ELM327_Gateway-windows
          path: dist/ELM327_Gateway.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Rename binary
        run: mv ELM327_Gateway-windows/ELM327_Gateway.exe ./ELM327_Gateway.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ELM327 Gateway ${{ github.ref_name }}"
          body: |
            ## ELM327 Gateway App

            Download `ELM327_Gateway.exe` below and double-click to run.
            No Python installation required.

            **First run:** Windows SmartScreen may warn about unknown publisher - click "More info" â†’ "Run anyway".
          files: ELM327_Gateway.exe
